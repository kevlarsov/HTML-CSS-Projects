<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>HTML 4</title>
		<meta charset="utf-8">
	</head>
	<body>
		<style>
		.font1 {
		background-color:black;
		color:yellow;
		font-size:large;
		}
		.font2 {
		background-color:darkblue;
		color:white;
		font-size:medium;
		}
		.font3 {
		background-color:red;
		color:blue;
		text-decoration:italic;
		font-weight:bold;
		font-size:medium;
		}
		</style>
		<h2 class="font1">font1 example</h2>
		<h3 class="font2">font2 example</h3>
		<h4 class="font1">another font1 example</h4>
		<p class="font3">font3 example</p>
	</body>
</html>
